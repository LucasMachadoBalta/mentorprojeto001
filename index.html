<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
      <div class="card">
          <img class="main-card-img" src="images/illustration-hero.svg" alt="">
          <div class="card-body">
              <h1>Order Summary</h1>
              <p class="card-text">
                You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like! 
              </p>

              <div class="card-price">
                  <img src="images/icon-music.svg">
                      <div>
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                      </div>
                  <button type="button" class="btn btn-change">change</button>
              </div>

              <div class="buttons">
                <button type="button" class="btn btn-proceed">Proceed to Payment</button>
                <button type="button" class="btn-sm btn-cancel">Cancel Order</button>
              </div>
          </div>
      </div>
</div>
  <div class="attribution">
    
  </div>
</body>
</html>
